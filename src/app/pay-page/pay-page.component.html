<div class="wrapper">
    <div class="container">

        <div class="title">Payment Form</div>

        <div class="input-form">
            <div class="section-1">
                <div class="items">
                    <label class="label">card number</label>
                    <input type="text" class="input" maxlength="16" data-mask="0000 0000 0000 0000" placeholder="123 123 1234" pattern="{0-9} {3} {0-9} {3} {0-9} {4}" required/>
                </div>
            </div>
            <div class="section-2">
                <div class="items">
                    <label class="label">card holder</label>
                    <input type="text" class="input" placeholder="name" required/>
                </div>
            </div>
            <div class="section-3">
                <div class="items">
                    <label class="label">Expire date</label>
                    <input type="text" class="input" data-mask="00 / 00" placeholder="MM / YY" required/>
                </div>
                <div class="items">
                    <div class="cvc">
                        <label class="label">cvc code</label>
                        <div class="tooltip">?
                            <div class="cvc-img"><img src="https://i.imgur.com/r8oXtry.png" alt=""></div>
                        </div>
                    </div>
                    <input type="text" class="input" data-mask="0000" placeholder="0000">
                </div>
            </div>
        </div>

        <button class="btn">proceed</button>

    </div>
</div>
