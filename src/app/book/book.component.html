<div class="header">
    <h1>Hotel Booking Form</h1>
</div>

<div class="container">
    <div class="row">

        <div class="col-lg-6">
            <h2 class="tittle">Browse Available Room</h2>
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTWK3XtQDIQBNTEm7Tn7crseivpOnhPnr063Q&usqp=CAU" class="d-block w-100" alt="first slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>SUIT</h5>
                            <p>PRICE RANGE: R1500p/n R3500p/n</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7b0UE1pli7FX0xsB5P5xMqGnQd2GLKQRqZg&usqp=CAU" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>SUIT</h5>
                            <p>PRICE RANGE: R1500p/n R3500p/n</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRO6In_X1wowUzZncMiA7bRIHj2tujpzc4CFA&usqp=CAU" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>SUIT</h5>
                            <p>PRICE RANGE: R1500p/n R3500p/n</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>


        <div class="col-lg-6">
            <h2 class="tittle">Booking a Room</h2>
            <div class="ui">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                    <div class="row">

                        <div class="col-lg-6">
                            <label>First Name</label>
                            <input type="text" formControlName="firstname" class="form-control" placeholder="Your First Name...">

                        </div>
                        <div class="col-lg-6">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastname" class="form-control" placeholder="Your Last Name...">

                        </div>
                        <div class="col-lg-6">
                            <label>ID/PASSPORT NO.</label>
                            <input type="number" formControlName="IdNUm" class="form-control" placeholder="Your ID/PASSPORT number...">
                        </div>
                        <div class="col-lg-6">
                            <label>Phone</label>
                            <input type="tel" formControlName="phonenumber" class="form-control" placeholder="Your Phone number...">
                        </div>

                    </div>

                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Your Email">

                    <div class="row">
                        <div class="col-lg-6">
                            <label>Available Rooms</label>
                            <select class="form-control" formControlName="roomType">
                                    <option>SUIT</option>
                                    <option>DELUX</option>
                                     <option>TOP NOTCH</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label>No.of Rooms</label>
                            <select class="form-control" formControlName="NoofRooms">
                                    <option>1</option>
                                    <option>2</option>
                                     <option>3</option>
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label>Check In Date</label>
                            <input type="date" formControlName="CheckIndate" class="form-control" placeholder="Your check in date">
                        </div>
                        <div class="col-lg-6">
                            <label>Check Out Date</label>
                            <input type="date" formControlName="CheckOutdate" class="form-control" placeholder="Your check out date">
                        </div>
                    </div>

                    <input type="submit" value="Book Now">
                </form>
                <!-- {{editForm.value | json}} -->

            </div>


        </div>


    </div>

</div>
